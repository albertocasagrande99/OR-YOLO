	<title>Video detector</title>

	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="static/core/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="static/core/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="static/core/css/templatemo_style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/assets/images/favicon.png" type="image/png">

    <style>
        .container {
                position: absolute;
                width: 160px;
                height: 160px;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

        .item {
            width: 80px;
            height: 80px;
            position: absolute;
        }

        .item-1 {
            background-color: #FA5667;
            top: 0;
            left: 0;
            z-index: 100;
            animation: item-1_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
        }

        .item-2 {
            background-color: #7A45E5;
            top: 0;
            right: 0;
            z-index: 100;
            animation: item-2_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
        }

        .item-3 {
            background-color: #1B91F7;
            bottom: 0;
            right: 0;
            z-index: 100;
            animation: item-3_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
        }

        .item-4 {
            background-color: #FAC24C;
            bottom: 0;
            left: 0;
            z-index: 100;
            animation: item-4_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
        }

        @keyframes item-1_move {
            0%, 100% {transform: translate(0, 0)} 
            25% {transform: translate(0, 80px)} 
            50% {transform: translate(80px, 80px)} 
            75% {transform: translate(80px, 0)} 
        }

        @keyframes item-2_move {
            0%, 100% {transform: translate(0, 0)} 
            25% {transform: translate(-80px, 0)} 
            50% {transform: translate(-80px, 80px)} 
            75% {transform: translate(0, 80px)} 
        }

        @keyframes item-3_move {
            0%, 100% {transform: translate(0, 0)} 
            25% {transform: translate(0, -80px)} 
            50% {transform: translate(-80px, -80px)} 
            75% {transform: translate(-80px, 0)} 
        }

        @keyframes item-4_move {
            0%, 100% {transform: translate(0, 0)} 
            25% {transform: translate(80px, 0)} 
            50% {transform: translate(80px, -80px)} 
            75% {transform: translate(0, -80px)} 
        }

        img{
            border-radius: 10px;
        }

        @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css);
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        h2 {
            font-family: "Roboto", sans-serif;
            font-size: 26px;
            line-height: 1;
            color: #454cad;
            margin-bottom: 0;
        }
        p {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            color: #5f6982;
        }
 
        .uploader {
            display: block;
            clear: both;
            margin: 0 auto;
            width: 100%;
        }

        .uploader > label {
            float: left;
            clear: both;
            width: 100%;
            padding: 2rem 1.5rem;
            text-align: center;
            background: #fff;
            border-radius: 7px;
            border: 3px solid #eee;
            transition: all 0.2s ease;
            user-select: none;
        }
        .uploader > label:hover {
            border-color: #454cad;
        }
        .uploader > label.hover {
            border: 3px solid #454cad;
            box-shadow: inset 0 0 0 6px #eee;
        }
        .uploader > label.hover #start i.fa {
            transform: scale(0.8);
            opacity: 0.3;
        }
        .uploader #start {
            float: left;
            clear: both;
            width: 100%;
        }
        .uploader #start.hidden {
            display: none;
        }
        .uploader #start i.fa {
            font-size: 50px;
            margin-bottom: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .uploader #response {
            float: left;
            clear: both;
            width: 100%;
        }
        .uploader #response.hidden {
            display: none;
        }
        .uploader #response #messages {
            margin-bottom: 0.5rem;
        }
        .uploader #file-image {
            display: inline;
            margin: 0 auto 0.5rem auto;
            width: auto;
            height: auto;
            max-width: 180px;
        }
        .uploader #file-image.hidden {
            display: none;
        }
        .uploader #notimage {
            display: block;
            float: left;
            clear: both;
            width: 100%;
        }
        .uploader #notimage.hidden {
            display: none;
        }
        .uploader progress, .uploader .progress {
            display: inline;
            clear: both;
            margin: 0 auto;
            width: 100%;
            max-width: 180px;
            height: 8px;
            border: 0;
            border-radius: 4px;
            background-color: #eee;
            overflow: hidden;
        }

        .uploader .progress[value]::-webkit-progress-bar {
            border-radius: 4px;
            background-color: #eee;
        }
        .uploader .progress[value]::-webkit-progress-value {
            background: linear-gradient(to right, #393f90 0%, #454cad 50%);
            border-radius: 4px;
        }
        .uploader .progress[value]::-moz-progress-bar {
            background: linear-gradient(to right, #393f90 0%, #454cad 50%);
            border-radius: 4px;
        }
        .uploader input[type="file"] {
            display: none;
        }
        .uploader > div {
            margin: 0 0 0.5rem 0;
            color: #5f6982;
        }
        .uploader .btn {
            display: inline-block;
            margin: 0.5rem 0.5rem 1rem 0.5rem;
            clear: both;
            font-family: inherit;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            border: none;
            border-radius: 0.2rem;
            outline: none;
            padding: 0 1rem;
            height: 36px;
            line-height: 36px;
            color: #fff;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            background: #454cad;
            border-color: #454cad;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<div class="templatemo-logo visible-xs-block">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg logo-left-container">
			<h1 class="logo-left">Object Detection</h1>
		</div>			
	</div>
	<div class="templatemo-container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left-container" style="background-color: rgb(53, 91, 217)"> 
			<h1 class="logo-left hidden-xs" style="color: white; margin-bottom: 40px;">Object</h1>			
			<div class="tm-left-inner-container">
				<ul class="nav nav-stacked templatemo-nav">
                <li><a href="/"><i class="fa fa-home fa-medium"></i><b>Home</b></a></li>
				  <li><a href="/image"><i class="fa fa-image fa-medium"></i><b>Image detector</b></a></li>
				  <li><a href="/video" class="active"><i class="fa fa-video-camera fa-medium"></i><b>Video detector</b></a></li>
                  <li><a href="/YouTubeVideo"><i class="fa fa-youtube-play fa-medium"></i><b>YouTube Video detector</b></a></li>
				  <li><a href="#"><i class="fa fa-send-o fa-medium"></i><b>Services</b></a></li>
				  <li><a href="#"><i class="fa fa-gears fa-medium"></i><b>About Us</b></a></li>
				</ul>
			</div>
		</div> <!-- left section -->
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg right-container">	
            <img src="static/assets/images/logo-2.svg" alt="Logo" style="width: 20%; position: absolute; top: 20px; right: 20px; z-index: 100;">
			<h1 class="logo-right hidden-xs" style="margin-bottom: 40px;">Detection</h1>	
			<div class="tm-right-inner-container">
                <div>
                    <div id="form_upload">
                        <h1 class="templatemo-header">Carica il tuo video</h1>
                        
                        <!-- Upload  -->
                        <div class="container" id="loader">
                            <div class="item item-1"></div>
                            <div class="item item-2"></div>
                            <div class="item item-3"></div>
                            <div class="item item-4"></div>
                        </div>
                        <div style="width: 100%; display: block; margin-left: auto; margin-right: auto;" id="form"> 
                            <header id="portfolio">
                                <div class="w3-container" style="text-align:center; padding-top: 10px;">
                                    <div class="alert alert-info" >
                                        <strong>Carica un video .mp4 e vedrai i risultati</strong><br>
                                    </div>                
                                </div>
                            </header>
                            <form id="file-upload-form" class="uploader" action="{{ url_for('upload_video') }}" method="POST" enctype="multipart/form-data">
                                <input id="file-upload" type="file" name="file" accept="video/*" required/>
                            
                                <label for="file-upload" id="file-drag">
                                <iframe id="file-image" src="#" alt="Preview" class="hidden" style="border-radius: 15px;"></iframe>
                                <div id="start" style="height: 130px;">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                    <div>Seleziona un video da elaborare</div>
                                    <div id="notimage" class="hidden">Seleziona un video mp4!</div>
                                    <span id="file-upload-btn" class="btn btn-primary" style="border-radius: 10px; background-color: rgb(53, 91, 217);">Select a file</span>
                                </div>
                                <div id="response" class="hidden">
                                    <div id="messages"></div>
                                    <progress class="progress" id="file-progress" value="0">
                                        <span>0</span>%
                                    </progress>
                                </div>
                                </label>
                                <button class="btn btn-primary submit" type="submit" style="border-radius: 10px; float: right; background-color: rgb(53, 91, 217);"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
                            </form>
                        </div>
                    </div>
                    <div id="oggettiRilevati">
                        <h1 class="templatemo-header">Video in elaborazione...</h1>
                        {% if filename!=null %} 
                        <div>
                            <img src="{{ url_for('video_feed', filename=filename) }}" style="width: 100%;">
                        </div>
                        {% endif %}
                        <button class="btn btn-primary submit" type="button" onclick="nuovoVideo()" style="font-size: 15px; border-radius: 10px; margin-top: 30px; padding-top: 10px; padding-bottom: 10px; width: 250px; box-shadow: 5px 5px 5px #888888; background-color: rgb(53, 91, 217); display: block; margin-left: auto; margin-right: auto;"><i class="fa fa-upload" aria-hidden="true"></i> Carica un altro video</button>
                    </div> 
			    </div>	
		    </div> <!-- right section -->
	    </div>
    <script>
        var fileSupportato = false;
        $( document ).ready(function() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("oggettiRilevati").style.display = "none";
            document.getElementsByClassName("submit")[0].style.display = "none";
            
            if("{{filename}}" != ""){
                document.getElementById("form_upload").style.display = "none";
                document.getElementById("oggettiRilevati").style.display = "block";
            }
        });


        // File Upload 
        function ekUpload(){
            function Init() {

                console.log("Upload Initialised");

                var fileSelect    = document.getElementById('file-upload')

                fileSelect.addEventListener('change', fileSelectHandler, false);
            }

            function fileSelectHandler(e) {
                // Fetch FileList object
                var files = e.target.files || e.dataTransfer.files;

                // Process all File objects
                for (var i = 0, f; f = files[i]; i++) {
                parseFile(f);
                uploadFile(f);
                }
            }

        // Output
        function output(msg) {
            // Response
            var m = document.getElementById('messages');
            m.innerHTML = msg;
        }

        function parseFile(file) {

            console.log(file.name);
            output(
            '<strong>' + encodeURI(file.name) + '</strong>'
            );
            
            // var fileType = file.type;
            // console.log(fileType);
            var imageName = file.name;

            var isGood = (/\.(?=mp4|png|jpeg)/gi).test(imageName);
            if (isGood) {
                document.getElementById('start').classList.add("hidden");
                document.getElementById('response').classList.remove("hidden");
                document.getElementById('notimage').classList.add("hidden");
                // Thumbnail Preview
                document.getElementById('file-image').classList.remove("hidden");
                document.getElementById('file-image').src = URL.createObjectURL(file);
                fileSupportato = true;
                document.getElementsByClassName("submit")[0].style.display = "block";
            }
            else {
                document.getElementById('file-image').classList.add("hidden");
                document.getElementById('notimage').classList.remove("hidden");
                document.getElementById('start').classList.remove("hidden");
                document.getElementById('response').classList.add("hidden");
                document.getElementById("file-upload-form").reset();
                fileSupportato = false;
            }
        }

        function setProgressMaxValue(e) {
            var pBar = document.getElementById('file-progress');

            if (e.lengthComputable) {
                pBar.max = e.total;
            }
        }

        function updateFileProgress(e) {
            var pBar = document.getElementById('file-progress');

            if (e.lengthComputable) {
                pBar.value = e.loaded;
            }
        }

        function uploadFile(file) {
            
            var xhr = new XMLHttpRequest(),
            fileInput = document.getElementById('class-roster-file'),
            pBar = document.getElementById('file-progress'),
            fileSizeLimit = 1024; // In MB
            if (xhr.upload) {
            // Check if file is less than x MB
                if (file.size <= fileSizeLimit * 1024 * 1024) {
                    // Progress bar
                    pBar.style.display = 'inline';
                    xhr.upload.addEventListener('loadstart', setProgressMaxValue, false);
                    xhr.upload.addEventListener('progress', updateFileProgress, false);

                    setTimeout(function(){
                        move();
                    }, 1000);
                } else {
                    output('Please upload a smaller file (< ' + fileSizeLimit + ' MB).');
                }
            }
        }

        // Check for the various File API support.
        if (window.File && window.FileList && window.FileReader) {
            Init();
        } else {
            document.getElementById('file-drag').style.display = 'none';
        }
        }
        ekUpload();


        //Progress bar
        var i = 0;
        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementsByClassName("progress")[0];
                var val = 0;
                var id = setInterval(frame, 10);
                function frame() {
                    if (val >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        val++; 
                        elem.setAttribute("value", val);     
                    }
                }
            }
        }

        //Loader
        $('.submit').click(function() {
            console.log(fileSupportato);
            if(fileSupportato){
                document.getElementById("form").style.opacity = 0.3;
                document.getElementById("loader").style.display = "block";
            }
        })

        function nuovoVideo(){
            location.href = "/video";
        }
    </script>
    </body>
</html>
